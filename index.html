<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Hour</title>

    <!-- Daisy UI & Tailwind links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto">
        <!-- Navigation section -->
        <section>
            <div class="navbar bg-base-100 my-5">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl"><span class="text-teal-500">Bulletin</span> Hour</a>
                </div>
                <div class="flex-none gap-4">
                    <div class="form-control">
                        <ul class="menu menu-horizontal">
                            <li><a>Home</a></li>
                            <li><a>Blog</a></li>
                            <li><a>About</a></li>
                        </ul>
                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Catagori Section -->
        <section class="text-center">
            <ul id="catagory-menu" class="menu menu-horizontal">
                <!-- <li><a>Item 1</a></li>
                <li><a>Item 2</a></li>
                <li><a>Item 3</a></li> -->
            </ul>
        </section>
    </header>

    <main class="container mx-auto">
        <!-- Bonus Section -->
        <section>

        </section>

        <!-- News Card Section -->
        <section>
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="https://placeimg.com/400/225/arch" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </section>
    </main>



    <script src="js/app.js"></script>
</body>

</html>
