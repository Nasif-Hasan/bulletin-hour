<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Hour</title>

    <!-- Daisy UI & Tailwind links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/38b156d444.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container mx-auto">

        <!-- Navigation section -->
        <section>
            <div class="navbar bg-base-100 my-5">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-2xl"><span class="text-teal-500">Bulletin</span> Hour</a>
                </div>
                
                <div class="flex-none gap-4">
                    <div class="form-control">
                        <ul class="menu menu-horizontal">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="blog.html">Blog</a></li>
                        </ul>
                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <hr>
        <!-- Catagori Section -->
        <section class="text-center my-4">
            <ul id="catagory-menu" class="lg:flex">

            </ul>
        </section>
    </header>

    

    <main class="container mx-auto">
        <!-- Bonus Section -->
        <section class="">
            <input id="card-number" type="text" placeholder="No news Show Now" class="input input-bordered w-full text-2xl mb-4" />
        </section>

        <!-- Not Found -->
    <progress id="spinner" class="progress w-full hidden"></progress>
    <section id="not-found">

    </section>

        <!-- News Card Section -->
        <section class="">
            <div id="show-news" class="card bg-base-100 shadow-xl grid lg:grid-cols-3 " style="
            background: linear-gradient(#000000c2, #000000c4), url(https://images.unsplash.com/photo-1523995462485-3d171b5c8fa9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);
            background-size:cover;">

                <div></div>
            
                <h1 class="text-5xl text-center my-36">Welcome to <span class="text-teal-500">Bulletin</span> Hour</h1>
            
                <div></div>
                
            </div>
        </section>

        <!-- Modal part -->
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div id="modal-news" class="modal">
            
        </div>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
